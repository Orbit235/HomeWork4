<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork4</title>
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">  

</head>
<body>
    <header>
        <div class="header-text">
            <h1>Ионичев Василий Николаевич</h1>
            <p>Домашнее задание № 4</p>
        </div>
        <div class="header-axis">
            <img class="header-img" src="public/img/axis.png" alt="axis">
        </div>
    </header>
    <section class="main">
        <form id="first-form" method="post" action="">
            <div>
              <label for="x">X:</label>
              <input type="text" id="x" name="x"></input>
            </div>
            <div>
                <label for="y">Y:</label>
                <input type="text" id="y" name="y"></input>
              </div>
              <div>
                <label for="r">R:</label>
                <input type="radio" id="r" name="r"></input>
              </div>
              <div class="column-result-table">
              <table class="result-table">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Результат</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
              </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
