            <h1>Ионичев Василий Николаевич</h1>

        </div>
        <div class="header-axis">
            <img class="header-img" src="public/img/axis.png" alt="axis">
        </div>
    </header>
    <section class="main">
        <form id="first-form">
            <label for="x">X:</label>
            <input class="js-input" type="number" id="x" name="x" /> <br>
            <p class="errorX" style="color: red;"></p>
            <label for="y">Y:</label>
            <input class="js-input" type="text" id="y" name="y" /> <br>
            <p class="errorY" style="color: red;"></p>

            <p>R:</p>
            <div class="radiuses">
                <label for="r1">-1</label>
                <input class="js-input js-input-radio" type="radio" id="r1" name="r" value="-1">

                <label for="r2">0</label>
                <input class="js-input js-input-radio" type="radio" id="r2" name="r" value="0"/>

                <label for="r3">1</label>
                <input class="js-input js-input-radio" type="radio" id="r3" name="r" value="1"/>

                <label for="r4">2</label>
                <input class="js-input js-input-radio" type="radio" id="r4" name="r" value="2"/>

                <label for="r5">3</label>
                <input class="js-input js-input-radio" type="radio" id="r5" name="r" value="3"/>

                <label for="r6">4</label>
                <input class="js-input js-input-radio" type="radio" id="r6" name="r" value="4"/>

            </div>

            <div class="error">
                <span></span>
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
